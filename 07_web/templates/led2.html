<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>LED On/Off</h1>
    <button onclick="led_op(1)">RED LED ON</button>
    <button onclick="led_op(2)">RED LED OFF</button>
    <br>
    <button onclick="led_op(3)">BLUE LED ON</button>
    <button onclick="led_op(4)">BLUE LED OFF</button>
    <div id="result"></div>
    <script>
        function led_op(cmd){
            let url;
            if (cmd == 1) url = "/led/Ron";
            else if (cmd == 2) url = "led/Roff"
            else if (cmd == 3) url = "led/Bon"
            else if (cmd == 4) url = "led/Boff"
            fetch(url)
            .than(response=>response.text())
            .than(data=>{
                 document.querySelector("#result");
                 result.innerHTML = "<h1>" + data + "</h1>";
            })
        }
    </script>
</body>
</html>
